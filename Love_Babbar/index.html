<!DOCTYPE html>
<html>
<head>
  <title>Table with Select Tags and Disabled Options</title>
</head>
<body>
  <table border="2px solid black">
    <tr>
      <th>Column 1</th>
      <th>Column 2</th>
    </tr>
    <tr>
      <td>Row 1</td>
      <td>
        <select onchange="disableOptions(this)">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
          <option value="option4">Option 4</option>
          <option value="option5">Option 5</option>
          <option value="option6">Option 6</option>
          <option value="option7">Option 7</option>
          <option value="option8">Option 8</option>
          <option value="option9">Option 9</option>
          <option value="option10">Option 10</option>
          <option value="option11">Option 11</option>
          <option value="option12">Option 12</option>
          <option value="option13">Option 13</option>
          <option value="option14">Option 14</option>
          <option value="option15">Option 15</option>
          <option value="option16">Option 16</option>
          <option value="option17">Option 17</option>
          <option value="option18">Option 18</option>
          <option value="option19">Option 19</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Row 2</td>
      <td>
        <select onchange="disableOptions(this)">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
          <option value="option4">Option 4</option>
          <option value="option5">Option 5</option>
          <option value="option6">Option 6</option>
          <option value="option7">Option 7</option>
          <option value="option8">Option 8</option>
          <option value="option9">Option 9</option>
          <option value="option10">Option 10</option>
          <option value="option11">Option 11</option>
          <option value="option12">Option 12</option>
          <option value="option13">Option 13</option>
          <option value="option14">Option 14</option>
          <option value="option15">Option 15</option>
          <option value="option16">Option 16</option>
          <option value="option17">Option 17</option>
          <option value="option18">Option 18</option>
          <option value="option19">Option 19</option>
        </select>
      </td>
    </tr>
    <!-- Add more rows as needed -->
  </table>
  
  <script>
    function disableOptions(select) {
      var selectTags = document.getElementsByTagName('select');
      var disableFollowing = false;
      
      for (var i = 0; i < selectTags.length; i++) {
        var currentSelect = selectTags[i];
        
        if (disableFollowing) {
          currentSelect.disabled = true;
        } else {
          currentSelect.disabled = false;
          
          if (currentSelect === select && select.value === 'option19') {
            disableFollowing = true;
          }
        }
      }
    }
  </script>
</body>
</html>
