<!DOCTYPE html>
<html>
<head>
  <title>Number Input</title>
  <style>
    #input-container {
      margin: 20px;
    }
    #number-input {
      width: 150px;
      padding: 5px;
    }
    #error-message {
      color: red;
    }
  </style>
</head>
<body>
  <div id="input-container">
    <label for="number-input">Enter a number (<= 100): </label>
    <input type="text" id="number-input">  %
    <p id="error-message"></p>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#number-input").on("input", function() {
        var inputVal = $(this).val();
        var errorMessage = $("#error-message");
        
        if (!/^\d+$/.test(inputVal)) {
          errorMessage.text("Please enter only numbers.");
          return;
        }

        var number = parseInt(inputVal);

        if (number > 100) {
          errorMessage.text("Number should not be greater than 100.");
          return;
        }

        errorMessage.text(""); // Clear any previous error message
      });
    });
  </script>
</body>
</html>
