<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h3>Task Manager</h3>
        <p class="err">Plaease enter a task</p>
        <form action="">
            <input type="text" id="task-input" placeholder="Add a task"><br>
            <button class="add-btn">Add task</button>
        </form>
        <input type="text" id="search" placeholder="Search a task">
        <ul class="tasks-items"></ul>
        <button class="clear-tasks">Clear All Tasks</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
